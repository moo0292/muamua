<ion-view view-title="Message">
    <ion-content class="write-back">
        <div>
            <div class="post">
                <div class="row">
                    <div class="col col-90">
                        <h4 class="title">{{selectedPeekMessage.title}}</h4>
                        <p>{{selectedPeekMessage.text}}</p>
                    </div>
                    <div class="col col-10 up-down">
                        <i ng-show="selectedPeekMessage.canDownVote" class="icon ion-chevron-up block up-button"></i>
                        <p class="block number-result">{{selectedPeekMessage.rating}}</p>
                        <i ng-show="selectedPeekMessage.canDownVote" class="icon ion-chevron-down block"></i>
                    </div>
                </div>
                <div class="row align-bottom-comment">
                    <p class="time">{{selectedPeekMessage.date}}</p>
                    <p class="comments">แจ้งลบข้อความ</p>
                </div>
            </div>
            <div class="bottom-border-comment"></div>
            <div ng-repeat="comment in selectedPeekMessage.comment">
                <div class="post">
                    <div class="row">
                        <h5 class="title"># {{$index}}</h5>
                        <div class="col">
                            <p>{{comment}}</p>
                        </div>
                    </div>
                    <div class="row align-bottom">
                        <p class="time"></p>
                        <p class="comments">แจ้งลบข้อความ</p>
                    </div>
                </div>
                <div class="bottom-border"></div>
            </div>
        </div>
        <div class="bottom-page"></div>
    </ion-content>
    <div class="tabs tabs-icon-top">
    </div>
</ion-view>
